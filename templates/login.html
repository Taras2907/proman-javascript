{% extends 'layout.html' %}

{% block header %}
    <h1>Login form</h1>
{% endblock %}

{% block content %}
    <div class="container" id="loginForm">
        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="loginUserName">User Login</label>
                <input name="user_name" type="text" class="form-control" id="loginUserName"
                       aria-describedby="loginHelp" placeholder="Enter login" required>
                <small id="loginHelp" class="form-text text-muted">Enter your login and password and press submit button</small>
            </div>
            <div class="form-group">
                <label for="register_password">Password</label>
                <input name="password" type="password" class="form-control" id="loginPassword"
                       placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary" id="loginSubmit">Submit</button>
        </form>
    </div>

{% endblock %}
